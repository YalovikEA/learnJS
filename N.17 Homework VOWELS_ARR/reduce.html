<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>reduce</title>
</head>
<body>
  <script>
    "use strict";

    var str = prompt('Введите любую строку','').toLowerCase();

    function sumVowels(str) {
      var vowels = ['а','о','и','е','ё','э','ы','у','ю','я'];
      var arr = str.split('');

      var sum = arr.reduce(function(result, item, i, arr) {
        if (vowels.indexOf(item) != -1){
          return result + 1;
        } else {
          return result + 0;
        };          
      }, 0);

      return sum;
    };

    console.log(`В Вашей строке - ${sumVowels(str)} гласных`);
  </script>
</body>
</html>
