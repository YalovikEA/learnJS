<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TREESUM</title>
</head>
<body>
  <script>
    var arr = [ 5, 7,
        [ 4, [2], 8, [1,3], 2 ],
        [ 9, [] ],
        1, 8
      ];

    function treeSum(array) {
      var value;
      var sum = 0;
      for (var i=0; i<array.length; i++){
      value = array[i];
        if (Array.isArray(value)) {
          sum += treeSum(value)
        } else {
        sum += value
        }
      };
      return sum;
    };

    console.log(treeSum(arr));
  </script>
</body>
</html>
